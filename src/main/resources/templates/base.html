<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Pendaftaran Mahasiswa Asing</title>

    <!-- Aksesibilitas Meta Tags -->
    <meta
      name="description"
      content="Sistem Pendaftaran Mahasiswa Asing Universitas Gunadarma"
    />
    <meta
      name="keywords"
      content="pendaftaran, mahasiswa asing, universitas gunadarma"
    />
    <meta name="author" content="Tim Pengembang Universitas Gunadarma" />

    <!-- Web Accessibility -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      /* Dark Mode Transition */
      html {
        transition: color-scheme 0.3s ease;
      }
      body {
        transition: background-color 0.3s, color 0.3s;
      }

      /* Aksesibilitas: Focus Styles */
      *:focus {
        outline: 3px solid #4299e1;
        outline-offset: 2px;
      }

      /* Skip to Main Content */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: white;
        padding: 8px;
        z-index: 100;
      }
      .skip-link:focus {
        top: 0;
      }

      /* High Contrast Mode */
      .hc body,
      body.hc {
        background: #000 !important;
        color: #fff !important;
      }
      body.hc a {
        text-decoration: underline !important;
      }
      body.hc * {
        box-shadow: none !important;
      }
      body.hc .btn,
      body.hc button {
        border: 2px solid #fff !important;
      }

      /* RTL helpers */
      html[dir="rtl"] body {
        direction: rtl;
      }
      html[dir="rtl"] .text-left {
        text-align: right;
      }
      html[dir="rtl"] .text-right {
        text-align: left;
      }
    </style>
  </head>
  <body
    class="font-sans antialiased text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-900 transition-colors duration-300"
    x-data="{ 
      darkMode: localStorage.getItem('darkMode') === 'true',
      highContrast: localStorage.getItem('highContrast') === 'true',
      rtl: localStorage.getItem('rtl') === 'true'
    }"
    x-init="
      if (darkMode) { document.documentElement.classList.add('dark'); }
      if (highContrast) { document.body.classList.add('hc'); }
      if (rtl) { document.documentElement.setAttribute('dir','rtl'); }
    "
  >
    <!-- SR live region -->
    <div
      id="sr-live"
      class="sr-only"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <!-- Skip to Main Content Link -->
    <a href="#main-content" class="skip-link"> Lewati ke Konten Utama </a>

    <!-- Toggles -->
    <div class="fixed top-4 right-4 z-50 space-x-2 flex">
      <button
        @click="
          darkMode = !darkMode;
          localStorage.setItem('darkMode', darkMode);
          document.documentElement.classList.toggle('dark');
          $nextTick(()=>{ document.getElementById('sr-live').innerText = darkMode ? 'Mode gelap aktif' : 'Mode terang aktif';});
        "
        aria-label="Toggle Dark Mode"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <span x-show="!darkMode"><i class="fas fa-moon"></i></span>
        <span x-show="darkMode"><i class="fas fa-sun"></i></span>
      </button>
      <button
        @click="
          highContrast = !highContrast;
          localStorage.setItem('highContrast', highContrast);
          document.body.classList.toggle('hc');
          $nextTick(()=>{ document.getElementById('sr-live').innerText = highContrast ? 'Mode kontras tinggi aktif' : 'Mode kontras tinggi nonaktif';});
        "
        aria-label="Toggle High Contrast"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <i class="fas fa-low-vision"></i>
      </button>
      <button
        @click="
          rtl = !rtl;
          localStorage.setItem('rtl', rtl);
          document.documentElement.setAttribute('dir', rtl ? 'rtl' : 'ltr');
          $nextTick(()=>{ document.getElementById('sr-live').innerText = rtl ? 'Mode RTL aktif' : 'Mode RTL nonaktif';});
        "
        aria-label="Toggle RTL"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <i class="fas fa-align-right"></i>
      </button>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-4 py-8">
      <div th:replace="${content}">
        <!-- Placeholder for page-specific content -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-8">
      <div class="container mx-auto text-center">
        <p class="text-gray-600 dark:text-gray-300">
          Â© 2024 Universitas Gunadarma. Hak Cipta Dilindungi.
        </p>
      </div>
    </footer>

    <!-- Alpine.js for Dark/RTL/HC Mode -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </body>
</html>
