<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Verifikasi MFA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Verifikasi MFA
        </h2>

        <p class="text-sm text-gray-600 mb-4" th:if="${email}">
          Kode OTP telah dikirim ke:
          <strong th:text="${email}">email@example.com</strong>
        </p>

        <div
          th:if="${error}"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        >
          Kode tidak valid atau telah kedaluwarsa.
        </div>

        <form method="post" action="/mfa" class="space-y-4">
          <label for="code" class="block text-gray-700 text-sm font-bold"
            >Masukkan Kode</label
          >
          <input
            id="code"
            name="code"
            type="text"
            required
            maxlength="6"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="123456"
          />
          <button
            type="submit"
            class="w-full px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Verifikasi
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="/mfa" class="text-sm text-blue-600 hover:underline"
            >Kirim ulang kode</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
